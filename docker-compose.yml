services:
  mongo:
    image: mongo:6
    container_name: dd-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: dd_db
    volumes:
      - mongo_data:/data/db

  backend:
    image: rhmt80/dd-backend:latest
    container_name: dd-backend
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://mongo:27017/dd_db
    depends_on:
      - mongo

  frontend:
    image: rhmt80/dd-frontend:latest
    container_name: dd-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8081:8081"

  nginx:
    image: nginx:alpine
    container_name: dd-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:

